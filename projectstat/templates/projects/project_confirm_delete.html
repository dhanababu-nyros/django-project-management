
{% extends 'base.html'%}
{% block content %}
    <div class="container">
        <div class="alert alert-danger">
            Are you sure you want to delete this project {{ project.id }}
        </div>
        <div>
        <table class="table table-striped">
            <tr>
                <th>Project Name</th>
                <th>Environment</th>
            </tr>

                <tr>
                    <td>  {{ project.project_name }}</td>
                    <td>  {{ project.environment }}</td>
                </tr>



        </table>

        <div class="alert-block alert">
            <form action="{% url 'delete' project.id %}" method="POST">
                {% csrf_token %}
                <input type="submit" value="Delete" class="btn btn-medium btn-danger">
                <a class="btn btn-medium btn-info" href="/" >Back</a>
            </form>
        </div>
        </div></div>
{% endblock content %}
