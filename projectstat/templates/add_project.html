{% endblock extra_head %}
{% block content %}
    <div class="container">
        <div class="form-actions">
        <form method='POST' action="" class="form-horizontal">

                <legend>Project Form</legend>
            {% csrf_token %}

            {{ form.as_table }}

            <a class="btn btn-medium" href="/">Back</a>
        </form>
    </div></div>
{% endblock content %}
